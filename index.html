<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
		<aside class="sidebar">
			<div class="logo-wrapper">
				<img src="./images/" alt="Site logo" class="logo-img">
				<h1 class="logo-text"></h1>
			</div>
			<hr>
			<nav class="sidebar-nav">
				<ul class="main-links">
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#">Profile</a>
					</li>
					<li>
						<a href="#">Messages</a>
					</li>
					<li>
						<a href="#">History</a>
					</li>
					<li>
						<a href="#">Tasks</a>
					</li>
					<li>
						<a href="#">Communities</a>
					</li>
				</ul>
				<ul class="secondary-links">
					<li>
						<a href="#">Settings</a>
					</li>
					<li>
						<a href="#">Support</a>
					</li>
					<li>
						<a href="#">Privacy</a>
					</li>
				</ul>
			</nav>
		</aside>
		<header class="header">
			<div class="top">
				<div class="search">
					<button type="submit" class="search-button" aria-label="Search button">search</button>
					<input type="search" id="search-bar" aria-label="Search bar">
				</div>
				<div class="user-info">
					<button type="button" class="alerts-button" aria-label="Alerts">alerts</button>
					<img src="#" alt="Profile picture" class="profile-image">
					<div class="username">Alex Dilion</div>
				</div>
			</div>
			<div class="bottom">
				<div class="user-welcome">
					<img src="#" alt="Profile picture" class="profile-image">
					<p>Hi there,</p>
					<h2 class="username">Alex Dilion (@alex)</h2>
				</div>
				<div class="actions">
					<a href="#">New</a>
					<a href="#">Upload</a>
					<a href="#">Share</a>
				</div>
			</div>
		</header>
		<main>
			<div class="projects"></div>
			<div class="announcements"></div>
			<div class="trending"></div>
		</main>
	</body>
</html>
