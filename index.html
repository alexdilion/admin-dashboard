<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <aside class="sidebar">
            <div class="logo-wrapper">
                <img src="https://placehold.co/75" alt="Site logo" class="logo-img" />
                <h1 class="logo-text">Dashboard</h1>
            </div>
            <nav class="sidebar-nav">
                <div class="main-links">
                    <img src="https://placehold.co/40" alt="" class="icon" />
                    <a href="#">Home</a>
                    <img src="https://placehold.co/40" alt="" class="icon" />
                    <a href="#">Profile</a>
                    <img src="https://placehold.co/40" alt="" class="icon" />
                    <a href="#">Messages</a>
                    <img src="https://placehold.co/40" alt="" class="icon" />
                    <a href="#">Tasks</a>
                    <img src="https://placehold.co/40" alt="" class="icon" />
                    <a href="#">Communities</a>
                    <img src="https://placehold.co/40" alt="" class="icon" />
                    <a href="#">History</a>
                </div>
                <div class="secondary-links">
                    <img src="https://placehold.co/40" alt="" class="icon" />
                    <a href="#">Settings</a>
                    <img src="https://placehold.co/40" alt="" class="icon" />
                    <a href="#">Support</a>
                    <img src="https://placehold.co/40" alt="" class="icon" />
                    <a href="#">Privacy</a>
                </div>
            </nav>
        </aside>
        <header class="header">
            <div class="top">
                <div class="search">
                    <button type="submit" class="icon-button" aria-label="Search button"></button>
                    <input type="search" class="search-bar" id="search-bar" aria-label="Search bar" />
                </div>
                <div class="user-info">
                    <button type="button" class="icon-button" aria-label="Alerts"></button>
                    <img src="https://placehold.co/50" alt="Profile picture" class="profile-image" />
                    <div class="username">Alex Dilion</div>
                </div>
            </div>
            <div class="bottom">
                <div class="user-welcome">
                    <img src="https://placehold.co/75" alt="Profile picture" class="profile-image" />
                    <div>
						<p>Hi there,</p>
						<h2 class="username">Alex Dilion (@alex)</h2>
					</div>
                </div>
                <div class="action-links">
                    <a href="#">New</a>
                    <a href="#">Upload</a>
                    <a href="#">Share</a>
                </div>
            </div>
        </header>
        <main>
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </main>
    </body>
</html>
