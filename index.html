<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@1" rel="stylesheet" />
    </head>
    <body>
        <aside class="sidebar">
            <div class="logo-wrapper">
                <img src="./images/logo.svg" alt="Site logo" class="logo-img" height="50px" width="50px" />
                <h1 class="logo-text">Dashboard</h1>
            </div>
            <nav class="sidebar-nav">
                <div class="main-links">
                    <span class="material-symbols-outlined icon">home</span>
                    <a href="#">Home</a>
                    <span class="material-symbols-outlined icon">person</span>
                    <a href="#">Profile</a>
                    <span class="material-symbols-outlined icon">mail</span>
                    <a href="#">Messages</a>
                    <span class="material-symbols-outlined icon">checklist</span>
                    <a href="#">Tasks</a>
                    <span class="material-symbols-outlined icon">groups</span>
                    <a href="#">Communities</a>
                    <span class="material-symbols-outlined icon">history</span>
                    <a href="#">History</a>
                </div>
                <div class="secondary-links">
                    <span class="material-symbols-outlined icon">settings</span>
                    <a href="#">Settings</a>
                    <span class="material-symbols-outlined icon">contact_support</span>
                    <a href="#">Support</a>
                    <span class="material-symbols-outlined icon">shield_person</span>
                    <a href="#">Privacy</a>
                </div>
            </nav>
        </aside>
        <header class="header">
            <div class="top">
                <div class="search">
                    <button type="submit" class="icon-button" aria-label="Search button">
                        <span class="material-symbols-outlined icon">search</span>
                    </button>
                    <input type="search" class="search-bar" id="search-bar" aria-label="Search bar" />
                </div>
                <div class="user-info">
                    <button type="button" class="icon-button" aria-label="Alerts">
                        <span class="material-symbols-outlined icon">notifications</span>
                    </button>
                    <img
                        src="./images/profile-pic.png"
                        alt="Profile picture"
                        class="profile-image"
                        height="50px"
                        width="50px" />
                    <div class="username">Alex Dilion</div>
                </div>
            </div>
            <div class="bottom">
                <div class="user-welcome">
                    <img
                        src="./images/profile-pic.png"
                        alt="Profile picture"
                        class="profile-image"
                        height="75px"
                        width="75px" />
                    <div>
                        <p>Hi there,</p>
                        <h2 class="username">Alex Dilion (@alex)</h2>
                    </div>
                </div>
                <div class="action-links">
                    <a href="#">Upload</a>
                    <a href="#">New</a>
                    <a href="#">Share</a>
                </div>
            </div>
        </header>
        <main>
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </main>
    </body>
</html>
